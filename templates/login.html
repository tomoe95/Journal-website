{% extends "layout1.html" %}

{% block css_file %}
<link href="/static/styles.css" rel="stylesheet">
{% endblock %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div class="box">
    <div class="container">
        <div class="top-header">
            <span>Have an account?</span>
            <header>Log In</header>
        </div>
        <form action="/login" method="POST">
            <div class="input-field">
                <input autocomplete="off" autofocus type="text" class="input" placeholder="Username" name="username"
                    required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="password" class="input" placeholder="Password" name="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <button autocomplete="off" type="submit" class="submit">Log In</button>
            </div>
        </form>

        <div class="bottom">
            <div class="right">
                <label><a href="/reset_password">Froget password?</a></label>
            </div>
        </div>
        <div class="center">
            <label><a href="/register">Create new account</a></label>
        </div>
    </div>
</div>
{% endblock %}
